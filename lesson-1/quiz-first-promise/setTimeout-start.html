<body>
	<h1>Did the promise finish?</h1>
	<div class="completion">Not yet</div>
	<script>
		function wait(ms) {
			/*
			Your code goes here!

			Instructions:
			(1) Wrap this setTimeout in a Promise. resolve() in setTimeout's callback.
			(2) console.log(this) inside the Promise and observe the results.
			(3) Make sure wait returns the Promise too!
			 */
			
			// my answer to this quiz
			var promise = new Promise(function(resolve, reject){
			resolve(window.setTimeout(function() {}, ms));
			console.log(this);
			reject();
		});
			return promise;
		};

		//instructors answer to the quiz
		function wait(ms) {
			/*

			(2) console.log(this) inside the Promise and observe the results.
			(3) Make sure wait returns the Promise too!
			 */
			
			return new Promise(function(resolve){ // no reason to add a reject since there isnt a reject case in this scenario
			window.setTimeout(function() {resolve()}, ms);
			// this will in this case spit out the scope of the promise 
			console.log(this);
		});
		};		

 var milliseconds = 2000;
 wait(milliseconds).then(finish);
